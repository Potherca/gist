<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Is JSON a config language?</title>
    <link rel="stylesheet" href="http://potherca.github.io/CssBase/css/base.css" />
</head>
<body>
    <h1>Is JSON a config language?</h1>

    <script>
        var Javascripter = {
              "DataConversions" : false
            , "Models" : false
        };

        function canBeBothered(Javascripter){
            return Javascripter.DataConversions && Javascripter.Models;
        }

        document.getElementsByTagName('h1')[0].innerHTML = 
              'JSON is ' 
            + (canBeBothered(Javascripter)?'':'NOT') 
            + ' a config language';
        ;
    </script>
</body>
</html>
